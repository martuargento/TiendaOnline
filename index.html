<body>
    <!-- Header -->
    <header>
        <!-- Titulo principal y carrito de compra -->
        <h1>Tienda</h1>
        
        <div class="container-icon">
            
            <div class="container-cart-icon">
                <!-- icono de carrito -->   
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-produc">0</span>
                </div>
                
            </div>

            <!-- Menu despleglabe de informacion de producto que se va --> 
            <!--añadiendo al carrito + el total-->
            <div class="container-cart-products hidden-cart">
               <!-- Informacion de 1 producto que se añade al carrito-->
               <div class="row-product">  
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatilla Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <!-- icono de X -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24     24"     stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18        6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                                 
                <!-- Total a pagar -->
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>    
                </div>
            </div>
            
        </div>
    </header>

    <!-- Contenedor de items -->
    <div class="container-items">

        <div class="item">
